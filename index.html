<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Avangart</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h2 class="text-center">Movies catolog</h2>
                <div class="row gx-4">
                    <div class="col-4">
                        <form action="https://echo.htmlacademy.ru">
                            <input type="text" class="form-control mt-3" placeholder="ava">
                            <input type="number" class="form-control mt-3" placeholder="5">
                            <select class="form-control mt-3 mb-3 ">
                                <option>All</option>
                                <option>treller</option>
                                <option>cartoons</option>
                                <option>music</option>
                            </select>
                            <select class="form-control mt-3 ">
                                <option value="1">Rating (high to low)</option>
                                <option value="2">traller</option>
                                <option value="3">vartoons</option>
                                <option value="4">music</option>
                                
                            </select>
                            <button type="submit" class="btn mb-5 btn-primary mt-3 text-white btn-block m-auto w-100">Search</button>
                        </form>
                        <h3>Boockmarked movies</h3>
                        <ul class="list-unstyled">
                            <li class="rounded-top border p-3"><span class="d-block mb-2 fw-bold ">Avengers:Infinity Way</span><button class="btn btn-danger  btn-text-white btn-block">Remove</button></li>
                            <li class="border p-3"><span class="d-block mb-2 fw-bold ">The avengers</span><button class="btn btn-danger btn-text-white btn-block">Remove</button></li>
                            <li class="rounded-bottom border p-3"><span class="d-block mb-2 fw-bold ">12 year a Slave</span><button class="btn btn-danger btn-text-white btn-block">Remove</button></li>
                        </div>
                        
                        <div class="col-8">
                            <div class="row">
                                
                                <div class="col-12">
                                    <div class="mt-3">
                                    <span class="fs-5 h2">Search results: 39</span>
                                    <div class="alert mt-2 alert-primary" role="alert">Use the from on the left to search for a movie</div>
                                </div>
                                </div>
                                <div class="col-6">
                                    <div class="border">
                                    <img src="./images/images.jpg" width="355px" alt="images wive avangard">
                                    <div class="ps-3 pb-3">
                                    <h3 class="fs-5 mt-3">Avengers: Infinity Way</h3>
                                    <div class="mb-4 mt-3">
                                    <img src="./images/calendar.png" width="25px" height="25px" alt="images calindar">
                                    <time>2018</time>
                                </div>
                                <div class="d-block mb-4">
                                    <img src="./images/star.png" width="20px" height="20px" alt="star images">
                                    <span>8.7</span></div>
                                    <button class="btn btn-outline-primary">Watch trailer</button>
                                    <button class="btn btn-outline-info ms-1">More info</button>
                                    <button class="btn btn-outline-success ms-1">Boockmark</button>
                                </div>
                                </div>
                                </div>
                                <div class="col-6">
                                    <div class="border me--1">
                                        <img src="./images/theavengers.jpg" width="355px" height="197px" alt="images wive avangard">
                                        <div class="ps-3 pb-3">
                                        <h3 class="fs-5 mt-3">the Avengers</h3>
                                        <div class="mb-4 mt-3">
                                        <img src="./images/calendar.png" width="25px" height="25px" alt="images calindar">
                                        <time>2012</time>
                                    </div>
                                    <div class="d-block mb-4">
                                        <img src="./images/star.png" width="20px" height="20px" alt="star images">
                                        <span>8.1</span></div>
                                        <button class="btn btn-outline-primary">Watch trailer</button>
                                        <button class="btn btn-outline-info ms-1">More info</button>
                                        <button class="btn btn-outline-success ms-1">Boockmark</button>
                                    </div>
                                    </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mt-5 d-flex justify-content-center" aria-label="...">
                                            <ul class="pagination pagination-sm">
                                              <li class="page-item active" aria-current="page">
                                                <span class="page-link">1</span>
                                              </li>
                                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                                              <li class="page-item"><a class="page-link" href="#">4</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
